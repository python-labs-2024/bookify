<!-- books/templates/books/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookify</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'books:book_list' %}">Bookify</a></h1>
        <nav>
            <a href="{% url 'books:books_rating' %}">Рейтинг книг</a>
            <a href="{% url 'books:book_list' %}">Список книг</a>
            <a href="{% url 'books:genre_list' %}">Список жанров</a>
            {% if user.is_authenticated %}
                <a href="{% url 'books:add_book' %}">Добавить книгу</a>
                |
                <strong>{{ user.username }}</strong>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'books:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Bookify © 2025</p>
    </footer>
</body>
</html>
